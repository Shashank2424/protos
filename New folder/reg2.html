<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRARI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/ferrari.jpeg);
            background-size: cover;
            background-position: center; 
        }
        header {
            color: #090909;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            position: absolute; 
            top: 0px;
            left: 0px;
            height: 100px;
            width: auto;
        }
        nav {

            padding: 10px 0;
            text-align: right;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #080808;
        }
        nav a:hover {
            color: #fbfafa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            padding: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #080808;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #111111;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e9e4e4;
        }
    </style>
</head>
<body>
    <header>
        <h1>FERRARI</h1>
        <img src="images/Ferrari-Symbol.png">
    </header>
    <nav>
        <a href="https://www.ferrari.com/en-IN">HOME</a>
        <a href="https://www.ferrari.com/en-EN/formula1/sf-24">RACING</a>
        <a href="https://www.ferrari.com/en-EN/magazine/news">ABOUT US</a>
    </nav>
    <div class="container">
        <h2>GET STARTED WITH US</h2>
        <form action="reg3.html" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
